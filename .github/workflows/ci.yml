name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install build tools
      run: sudo apt-get update && sudo apt-get install -y gcc g++ make

    - name: Build tests
      run: |
        mkdir -p build
        gcc -std=c11 -Isrc -o build/tests_c tests/test_c.c
        g++ -std=c++20 -Isrc -o build/tests_cpp tests/test_cpp.cpp

    - name: Run C tests
      run: ./build/tests_c --json > build/results_c.json

    - name: Run C++ tests
      run: ./build/tests_cpp --json > build/results_cpp.json

    - name: Upload JSON results
      uses: actions/upload-artifact@v4
      with:
        name: attest-results
        path: build/*.json
